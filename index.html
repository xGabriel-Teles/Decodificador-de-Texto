        <main>
            <div class="container">
                <div id="left-box">

                </div>

                    <textarea id="input-text" placeholder="Digite seu texto aqui..."></textarea>

                        <p> Apenas letras minúsculas e sem acento</p>
                    </div>
                    <div class="button-area">
                        <div class="button-one">
                            <button onclick="codificar()">Codificar</button>
                        </div>
                        <div class="button-two">
                            <button onclick="descodificar()" >Descodificar</button>    
                        </div>
                    </div>
                </div>
                <div id="result-area">
                    <img src="assets/images/imagem.png" alt="search"/>
                    <h1>Nenhum resultado encontrado...</h1>
                    <p style="text-align: center;">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </div>
